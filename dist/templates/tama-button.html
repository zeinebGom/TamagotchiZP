<div class="container tama-main-content" ng-show="ctl.tamaFact.tamagotchi.getHealth() > 0">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
			<img src="dist/images/tamagotchi.png" alt="Tamagotchi Avatar" />
		</div>
	</div>

	<div class="row tama-action-bar animate-show" ng-hide="ctl.hideActionsBar">
		<div class="col-xs-12 col-md-12 col-lg-12">
			<div class="tama-action-buttons row">
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li ng-click="ctl.feed()"><i class="fa fa-cutlery" aria-hidden="true"></i>Eat</li>
						<li ng-click="ctl.clean()"><i class="fa fa-yelp" aria-hidden="true"></i>Wash</li>
						<li ng-click="ctl.sleep()"><i class="fa fa-bed" aria-hidden="true"></i>Sleep</li>
					</ul>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li ng-click="ctl.work()"><i class="fa fa-desktop" aria-hidden="true"></i>Work</li>
						<li ng-click="ctl.playFootball()"><i class="fa fa-futbol-o" aria-hidden="true"></i>Football</li>
						<li ng-click="ctl.goCinema()"><i class="fa fa-film" aria-hidden="true"></i>Cinema</li>
					</ul>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li ng-click="ctl.help(); showHelpWindow = true;"><i class="fa fa-question" aria-hidden="true"></i>Help</li>
						<li class="danger" ng-click="ctl.restartGame(); ctl.hideActionsBar = !ctl.hideActionsBar;"><i class="fa fa-fast-backward" aria-hidden="true"></i>Restart</li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
			<button class="btn btn-success" ng-click="ctl.hideActionsBar = !ctl.hideActionsBar">Let's do something&nbsp;
				<span ng-hide="!ctl.hideActionsBar"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
				<span ng-show="!ctl.hideActionsBar"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
			</button>
			<a href="#/help">help</a>
			<div ng-view></div>
		</div>
	</div>

	<hr />

</div>
