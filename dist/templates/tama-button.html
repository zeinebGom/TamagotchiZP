<div ng-class="{'night-mode': ctl.nightMode == true}" class="container tama-core tama-main-content">
	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12 col-centered tama-character">
			<img src="dist/images/tamagotchi.png" alt="Tamagotchi Avatar" />
		</div>
	</div>

	<div class="row tama-action-bar animate-show" ng-hide="ctl.hideActionsBar">
		<div class="col-xs-12 col-md-12 col-lg-12">
			<div class="tama-action-buttons row">
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li><a ng-href="" ng-click="ctl.feed()"><i class="fa fa-cutlery" aria-hidden="true"></i>Eat</a></li>
						<li><a ng-href="" ng-click="ctl.clean()"><i class="fa fa-yelp" aria-hidden="true"></i>Wash</a></li>
						<li><a ng-href="" ng-click="ctl.sleep()"><i class="fa fa-bed" aria-hidden="true"></i>Sleep</a></li>
					</ul>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li><a ng-href="" ng-click="ctl.work()"><i class="fa fa-desktop" aria-hidden="true"></i>Work</a></li>
						<li><a ng-href="" ng-click="ctl.playFootball()"><i class="fa fa-futbol-o" aria-hidden="true"></i>Football</a></li>
						<li><a ng-href="" ng-click="ctl.goCinema()"><i class="fa fa-film" aria-hidden="true"></i>Cinema</a></li>
					</ul>
				</div>
				<div class="col-xs-4 col-md-4 col-lg-4">
					<ul>
						<li><a ng-href="" ng-click="ctl.nightMode = !ctl.nightMode; ctl.hideActionsBar = !ctl.hideActionsBar"><i class="fa fa-moon-o" aria-hidden="true"></i>Night</a></li>
						<li><a ng-href="" class="danger" ng-click="ctl.restartGame(); ctl.hideActionsBar = !ctl.hideActionsBar;"><i class="fa fa-fast-backward" aria-hidden="true"></i>Restart</a></li>
					</ul>
				</div>
			</div>
		</div>
	</div>

	<div class="row">
		<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
			<a class="btn btn-success" ng-click="ctl.hideActionsBar = !ctl.hideActionsBar">Let's do something&nbsp;
				<span ng-hide="!ctl.hideActionsBar"><i class="fa fa-arrow-up" aria-hidden="true"></i></span>
				<span ng-show="!ctl.hideActionsBar"><i class="fa fa-arrow-down" aria-hidden="true"></i></span>
			</a>
			<a class="btn btn-success" ng-href="#/help">Help</a>
			
		</div>
	</div>
</div>
