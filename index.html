<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>TamagotchiZP</title>
	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/bootswatch/3.3.6/slate/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="dist/main.css">

</head>
<body ng-app="tamaApp">
	<div ng-controller="HomeController as homeCtl">
		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
						<h1>Welcome in Tamagotch ZP</h1>
					</div>
				</div>
			</div>
		</section>

		<section>
			<div class="container">
				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
						<div class="tama-header">
							<div>
								<span class="glyphicon glyphicon-user"></span>
								<span ng-bind="homeCtl.tamaFact.tamagotchi.name"></span>
							</div>

							<div>
								<span class="glyphicon glyphicon-heart"></span>
								<span ng-bind="homeCtl.tamaFact.tamagotchi.health"></span>
							</div>
							<div>
								<span class="glyphicon glyphicon-euro"></span>
								<span ng-bind="homeCtl.tamaFact.tamagotchi.getMoney()"></span>
							</div>

						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
						<div class="tama-main">
							Main
							<button ng-click="homeCtl.feed()"> feed </button>
							<button ng-click="homeCtl.clean()"> clean </button>
							<button ng-click="homeCtl.work()"> work </button>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 col-md-12 col-lg-12 col-centered">
						<div class="tama-footer">
							Footer
						</div>
					</div>
				</div>


			</div>
		</section>
		
		
		
	
	</div>

	<footer>
		<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.3/jquery.min.js"></script>
		<script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
		<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.5/angular.min.js"></script>
		<script src="dist/app.js" type="text/javascript"></script>
	</footer>
	
</body>
</html>
